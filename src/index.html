<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Landing Page</title>
    <script src="https://code.iconify.design/1/1.0.7/iconify.min.js"></script>
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <!-- Header -->
    <nav
      class="
        navbar navbar-expand-md
        bg-dark
        navbar-dark
        justify-content-between
        px-5
      "
    >
      <div><a class="navbar-brand" href="#">Logo</a></div>
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span
          class="iconify"
          data-icon="flat-color-icons:menu"
          data-inline="false"
        ></span>
      </button>
      <div class="collapse navbar-collapse flex-grow-0" id="navbarNav">
        <ul class="navbar-nav text-right">
          <li class="nav-item">
            <a class="nav-link" href="#">Services</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">About</a>
          </li>
          <li class="nav-item">
            <button type="button" class="btn btn-primary p-0 mx-2">
              <a class="nav-link" href="#">Contact</a>
            </button>
          </li>
        </ul>
      </div>
    </nav>
    <!-- Banner -->
    <div class="container-fluid">
      <div class="row mt-5 px-5">
        <div class="col-md-6">
          <p>
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Beatae
            voluptate unde eius illo dolor. Ea dolores eveniet exercitationem
            quaerat consequuntur!
          </p>
        </div>
        <div class="col-md-6">
          <img src="" alt="featured image">
        </div>
      </div>
    </div>
    <!-- scripts -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
